<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSON Data Counter</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            .counter {
                color: #00a678;
                font-family: "Open Sans", sans-serif;
                text-align: center;
                height: 190px;
                width: 190px;
                padding: 30px 25px 25px;
                margin: 0 auto;
                border: 3px solid #00a678;
                border-radius: 20px 20px;
                position: relative;
                z-index: 1;
            }
            .counter:before,
            .counter:after {
                content: "";
                background: #f3f3f3;
                border-radius: 20px;
                box-shadow: 4px 4px 2px rgba(0, 0, 0, 0.2);
                position: absolute;
                left: 15px;
                top: 15px;
                bottom: 15px;
                right: 15px;
                z-index: -1;
            }
            .counter:after {
                background: transparent;
                width: 100px;
                height: 100px;
                border: 15px solid #00a678;
                border-top: none;
                border-right: none;
                border-radius: 0 0 0 20px;
                box-shadow: none;
                top: auto;
                left: -10px;
                bottom: -10px;
                right: auto;
            }
            .counter .counter-icon {
                font-size: 35px;
                line-height: 35px;
                margin: 0 0 15px;
                transition: all 0.3s ease 0s;
            }
            .counter:hover .counter-icon {
                transform: rotateY(360deg);
            }
            .counter .counter-value {
                color: #555;
                font-size: 30px;
                font-weight: 600;
                line-height: 20px;
                margin: 0 0 20px;
                display: block;
                transition: all 0.3s ease 0s;
            }
            .counter:hover .counter-value {
                text-shadow: 2px 2px 0 #d1d8e0;
            }
            .counter h3 {
                font-size: 17px;
                font-weight: 700;
                text-transform: uppercase;
                margin: 0 0 15px;
            }
            @media screen and (max-width: 990px) {
                .counter {
                    margin-bottom: 40px;
                }
            }
            .logo {
                width: 150px;
                margin-top: 50px;
                margin-bottom: 30px;
            }
            .container {
                text-align: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="logo.jpg" alt="Kang Crypto" class="logo" />
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="counter">
                        <div class="counter-icon">
                            <img src="airdrop.png" alt="Airdrop" width="100" />
                        </div>
                        <span class="counter-value" id="data-count"></span>
                        <h3>Free Airdrop</h3>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const url = "https://kangcrypto.id/database/airdrop.json";

            async function fetchAndCountData() {
                try {
                    const response = await fetch(url);
                    const data = await response.json();
                    const count = data.length;
                    document.getElementById("data-count").textContent = count;
                } catch (error) {
                    console.error("Error:", error);
                    document.getElementById("data-count").textContent =
                        "Error mengambil data.";
                }
            }

            window.onload = fetchAndCountData;
        </script>
    </body>
</html>
